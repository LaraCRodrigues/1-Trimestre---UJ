<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site com Modo Claro/Escuro</title>
  <style>
    :root {
      --cor-fundo-claro: #ffffff;
      --cor-texto-claro: #000000;
      --cor-fundo-escuro: #1e1e1e;
      --cor-texto-escuro: #f1f1f1;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--cor-fundo-claro);
      color: var(--cor-texto-claro);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      padding: 20px;
      background-color: #0077cc;
      color: white;
      text-align: center;
    }

    .conteudo {
      padding: 30px;
      text-align: center;
    }

    .btn-modo {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #555;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }

    .modo-escuro {
      background-color: var(--cor-fundo-escuro);
      color: var(--cor-texto-escuro);
    }
  </style>
</head>
<body>
  <header>
    <h1>Site teste</h1>
    <h4>Seja bem vindo</h4>
  </header>

  <div class="conteudo">
    <button class="btn-modo" onclick="alternarModo()">Alternar Modo</button>
  </div>

  <script>
    function alternarModo() {
      document.body.classList.toggle('modo-escuro');
    }
  </script>
</body>
</html>
